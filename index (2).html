<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

                question: "Which SAP Fiori application types use SAP HANA capabilities directly? Note: There are 2 correct answers to this question",
                options: ["Analytical", "Transactional", "SAP GUI for HTML", "Fact sheet"],
                answer: ["A", "D"],
                type: "multiple"
            },
            {
                question: "What occurs when planning an internal project activity?",
                options: ["Costs are recorded", "Service is performed", "Purchase requisitions are generated", "Resources are committed"],
                answer: ["D"],
                type: "single"
            },
            {
                question: "What document, when saved, creates a commitment for an internal order?",
                options: ["Maintenance order", "Production order", "Goods receipt", "Purchase order"],
                answer: ["D"],
                type: "single"
            },
            {
                question: "What maintenance order elements are included in an operation? Note: There are 3 correct answers to this question",
                options: ["Object list", "Settlement rule", "Work center", "Standard time", "Activity type"],
                answer: ["A", "C", "D"],
                type: "multiple"
            },
            {
                question: "Which end-to-end business processes are included with SAP S/4HANA in the context of the Intelligent Enterprise? Note: There are 3 correct answers to this question",
                options: ["Order to cash", "Request to service", "Source to pay", "Design to build", "Record to report"],
                answer: ["A", "C", "E"],
                type: "multiple"
            },
            {
                question: "You want the SAP S/4HANA system to perform product cost planning. What master data is used to calculate the quantity structure? Note: There are 2 correct answers to this question.",
                options: ["Routing", "Work center", "Cost center", "Bill of material"],
                answer: ["A", "D"],
                type: "multiple"
            },
            {
                question: "At which steps in the order-to-cash process are postings made to the general ledger (G/L)? Note: There are 2 correct answers to this question",
                options: ["Creating a sales order", "Posting a goods issue", "Saving an invoice", "Creating an outbound delivery"],
                answer: ["B", "C"],
                type: "multiple"
            },
            {
                question: "A goods issue is posted against a production order. What are the results? Note: There are 3 correct answers to this question.",
                options: ["A warehouse task is created", "The material reservation is reduced", "Internal labor costs are posted", "A material ledger document is created", "Actual costs are updated in the production order"],
                answer: ["B", "D", "E"],
                type: "multiple"
            },
            {
                question: "How can you post external labour costs to a network activity?",
                options: ["By activity allocation", "By service entry sheet", "By settlement", "By confirmation"],
                answer: ["B"],
                type: "single"
            },
            {
                question: "What types of procedures may be used to perform a cross-plant stock transfer? Note: There are 3 correct answers to this question",
                options: ["Stock transport order without delivery", "Slotting and rearrangement", "Two-step procedure", "One-step procedure", "Material requirements planning"],
                answer: ["A", "C", "D"],
                type: "multiple"
            },
            {
                question: "What activities can a manager complete using Manager Self-Service? Note: There are 2 correct answers to this question",
                options: ["Control costs", "Enroll in benefits", "Enter time sheet", "Manage budget"],
                answer: ["B", "C"],
                type: "multiple"
            },
            {
                question: "What planning tool prioritizes sales order forecasting and strategically plans inventory buffers?",
                options: ["MRP simulation and resolution", "Demand-driven MRP (DDMRP)", "Constraint-based planning (PP/DS)", "Backorder processing (BOP)"],
                answer: ["B"],
                type: "single"
            },
            {
                question: "When you post an accounting document, for which line item must you enter a transaction type?",
                options: ["Tax account", "Material account", "Customer account", "Asset account"],
                answer: ["D"],
                type: "single"
            }
        ];

        // Fisher-Yates shuffle algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle questions and their options
        const shuffledQuestions = shuffle([...questions]).map(q => {
            const originalOptions = [...q.options];
            const shuffledOptions = shuffle([...q.options]);
            const newAnswer = q.answer.map(letter => {
                const originalIndex = letter.charCodeAt(0) - 65;
                const newIndex = shuffledOptions.indexOf(originalOptions[originalIndex]);
                return String.fromCharCode(65 + newIndex);
            });
            return {
                ...q,
                options: shuffledOptions,
                answer: newAnswer
            };
        });

        let currentQuestion = 0;
        let score = 0;
        let selectedOptions = [];
        let answered = false;

        const questionEl = document.getElementById('question');
        const instructionEl = document.getElementById('instruction');
        const optionsEl = document.getElementById('options');
        const submitBtn = document.getElementById('submit');
        const nextBtn = document.getElementById('next');
        const scoreEl = document.getElementById('score');
        const resultEl = document.getElementById('result');

        function loadQuestion() {
            const q = shuffledQuestions[currentQuestion];
            questionEl.textContent = `Q${currentQuestion + 1}: ${q.question}`;
            instructionEl.textContent = q.type === 'multiple' ? `Select ${q.answer.length} correct answers` : 'Select one correct answer';
            optionsEl.innerHTML = '';
            selectedOptions = [];
            answered = false;
            submitBtn.disabled = true;
            submitBtn.style.display = 'block';
            nextBtn.style.display = 'none';
            resultEl.textContent = '';

            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.classList.add('option');

                const input = document.createElement('input');
                input.type = q.type === 'single' ? 'radio' : 'checkbox';
                input.name = q.type === 'single' ? 'option' : `option${index}`;
                input.id = `option${index}`;
                input.dataset.index = index;
                input.addEventListener('change', () => selectOption(index));

                const label = document.createElement('label');
                label.htmlFor = `option${index}`;
                label.textContent = `${String.fromCharCode(65 + index)}. ${option}`;

                div.appendChild(input);
                div.appendChild(label);
                optionsEl.appendChild(div);
            });
            // Scroll to the top of the quiz container
            document.querySelector('.quiz-container').scrollIntoView({ behavior: 'smooth' });
        }

        function selectOption(index) {
            if (answered) return;

            const q = shuffledQuestions[currentQuestion];
            const option = String.fromCharCode(65 + index);

            if (q.type === 'single') {
                selectedOptions = [option];
            } else {
                if (selectedOptions.includes(option)) {
                    selectedOptions = selectedOptions.filter(opt => opt !== option);
                } else {
                    selectedOptions.push(option);
                }
            }
            submitBtn.disabled = selectedOptions.length === 0;
        }

        function checkAnswer() {
            const q = shuffledQuestions[currentQuestion];
            const correct = q.answer;
            let isCorrect;

            if (q.type === 'single') {
                isCorrect = selectedOptions[0] === correct[0];
            } else {
                selectedOptions.sort();
                correct.sort();
                isCorrect = selectedOptions.length === correct.length && selectedOptions.every((val, idx) => val === correct[idx]);
            }

            optionsEl.querySelectorAll('.option').forEach(opt => {
                const index = opt.querySelector('input').dataset.index;
                const option = String.fromCharCode(65 + parseInt(index));
                if (correct.includes(option)) {
                    opt.classList.add('correct');
                } else if (selectedOptions.includes(option)) {
                    opt.classList.add('incorrect');
                }
                opt.querySelector('input').disabled = true;
            });

            if (isCorrect) {
                score++;
                scoreEl.textContent = score;
                resultEl.textContent = 'Correct!';
                resultEl.style.color = '#28a745';
            } else {
                resultEl.textContent = `Incorrect. Correct answer: ${correct.join(', ')}`;
                resultEl.style.color = '#dc3545';
            }

            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
            answered = true;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < shuffledQuestions.length) {
                loadQuestion();
            } else {
                questionEl.textContent = 'Quiz Completed!';
                instructionEl.textContent = '';
                optionsEl.innerHTML = '';
                submitBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                resultEl.textContent = `Final Score: ${score}/80`;
                resultEl.style.color = '#007bff';
            }
        }

        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);

        loadQuestion();
    </script>
</body>
</html>
